<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron bg-forms d-flex justify-content-center text-center p-5 mb-1">
        <div class="container">
            <h1 class="text-dark">Edit Profile</h1>

            <form class="form w-auto mx-auto" th:action="@{/users/edit}" th:method="patch" th:object="${model}">
                <hr class="hr-2 bg-dark">

                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label font-weight-bold">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{username}" class="form-control" name="username" id="username"
                               readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="oldPassword" class="col-sm-4 col-form-label font-weight-bold">Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" id="oldPassword" placeholder="Password..."
                               name="oldPassword" required>
                        <small th:each="error : ${#fields.errors('password')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <div class="form-group row" th:classappend="${#fields.hasErrors('email')}? 'text-danger'">
                    <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email</label>
                    <div class="col-sm-8">
                        <input th:field="*{email}" type="email" class="form-control" id="email" name="email">
                        <small th:each="error : ${#fields.errors('email')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Edit</button>

            </form>
            <form th:action="@{/users/new-password}">

                <button type="submit" class="btn btn-secondary">Change Password</button>
            </form>
        </div>
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
