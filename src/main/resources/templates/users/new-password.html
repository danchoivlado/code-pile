<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron bg-forms d-flex justify-content-center text-center p-5 mb-1">
        <div class="container">
            <h1 class="text-dark">Edit Profile</h1>

            <form class="form w-auto mx-auto" th:action="@{/users/new-password}" th:method="patch" th:object="${model}">
                <hr class="hr-2 bg-dark">

                <div class="form-group row" th:classappend="${#fields.hasErrors('oldPassword')}? 'text-danger'">
                    <label for="oldPassword" class="col-sm-4 col-form-label font-weight-bold">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{oldPassword}" class="form-control" id="oldPassword" placeholder="Password..."
                               name="oldPassword" required>
                        <small th:each="error : ${#fields.errors('oldPassword')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <div class="form-group row" th:classappend="${#fields.hasErrors('password')}? 'text-danger'">
                    <label for="password" class="col-sm-4 col-form-label font-weight-bold">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="New Password..."
                               name="password">
                        <small th:each="error : ${#fields.errors('password')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <div class="form-group row" th:classappend="${#fields.hasErrors('confirmPassword')}? 'text-danger'">
                    <label for="confirmPassword" class="col-sm-4 col-form-label font-weight-bold">Confirm New Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                               placeholder="Confirm New Password..." name="confirmPassword">
                        <small th:each="error : ${#fields.errors('confirmPassword')}" th:utext="${error}  + '&lt;br /&gt;'"></small>
                    </div>
                </div>

                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Change</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
